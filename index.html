<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>BIS - Eventos Culturais</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="stylesheet" type="text/css" href="css/css.css">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

		 <!-- JQuery -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

		<!-- DatePicker -->
		 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
		<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

		<!-- Carousel -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
 		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	</head>
	<body>

		<div class="container">
			<!-- Cabeçalho -->
			<header>
				<a href="./index.html"><img src="images/logo.png" alt="BIS - Eventos Culturais" title="BIS - Eventos Culturais" id="logo" class="img-fluid" /></a>
			</header><br /><br />

			<!-- Menu 
			<nav>
				
			</nav> -->

			<!-- Conteúdo -->
			<article>

				<div class="row">
			  		<div class="form-group col-md-4">
				      		<input type="text" class="form-control" id="evento" placeholder="Evento">
				    	</div>
				    	<div class="form-group col-md-3">
			 			<input type="text" class="form-control" id="cidade" placeholder="Cidade">
				   	</div>
				   	<div class="form-group col-md-3">
						<input class="form-control" id="datepicker" >
				   	</div>
				   	&emsp;&emsp;
				   	<div class="form-group">
				   		<button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Pesquisar</button>
				   	</div>
				</div><br />
				
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
				    	<!-- Indicators -->
				    	<ol class="carousel-indicators">
				      		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				     		<li data-target="#myCarousel" data-slide-to="1"></li>
				      		<li data-target="#myCarousel" data-slide-to="2"></li>
				   	 </ol>

				    	<!-- Wrapper for slides -->
				    	<div class="carousel-inner">

				      		<div class="item active">
				        		<img src="images/sesc.jpg" alt="Sesc São Carlos/SP" class="carousel_evento">
				       			 <div class="carousel-caption">
				          			<h3>Sesc São Carlos/SP</h3>
				          			<p>Simpósio de Atividades Físicas Adaptadas</p>
				          			<p>28 a 31 de Agosto de 2019</p>
				        		</div>
				      		</div>

				      		<div class="item">
				        		<img src="images/birigui.jpg" alt="Sesc Birigui/SP" class="carousel_evento">
				       			 <div class="carousel-caption">
				          			<h3>Sesc Birigui/SP</h3>
				         			 <p>Artes Visuais - Mural Claudio Ethos</p>
				          			<p>23/03 a 02/04 de 2019</p>
				        		</div>
				      		</div>
				    
				      		<div class="item">
				        		<img src="images/Catanduva.jpg" alt="Sesc Catanduva/SP" class="carousel_evento">
				       			<div class="carousel-caption">
				         			<h3>Sesc Catanduva/SP</h3>
				         	 		<p>Baila Comigo! – Corpo e Movimento: Trabalho Social com Idosos</p>
				          			<p>09/03 a 29/06 de 2019</p>
				        		</div>
				      		</div>
				  
				    	</div>

				    	<!-- Left and right controls -->
				    	<a class="left carousel-control" href="#myCarousel" data-slide="prev">
				      		<span class="glyphicon glyphicon-chevron-left"></span>
				      		<span class="sr-only">Previous</span>
				    	</a>
				    	<a class="right carousel-control" href="#myCarousel" data-slide="next">
				      		<span class="glyphicon glyphicon-chevron-right"></span>
				      		<span class="sr-only">Next</span>
				    	</a>
				 </div>

			</article>

			<!-- Rodapé -->
			<footer>
				<div id="empresa">
					
				</div>
				<div></div>
				<div id="ajuda">
					
				</div>
			</footer>
		</div>

		<script>
			$('#datepicker').datepicker({
				uiLibrary: 'bootstrap4',
				format:'dd/mm/yyyy'
			 });
		</script>

	</body>
</html>
